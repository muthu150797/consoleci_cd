name: .NET Core CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Using an Ubuntu runner for the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Checkout the code from the repository

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'  # Specify .NET version (adjust as needed)

      - name: Restore dependencies
        run: dotnet restore  # Restore dependencies defined in .csproj

      - name: Build project
        run: dotnet build --configuration Release  # Build the project in Release mode

      - name: Run tests
        run: dotnet test --configuration Release  # Run tests (adjust as needed)

 
